<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    <header>
        <div class="contenedor-imgH">
            <img src="recursos/channels4_profile.jpg" alt="logo principal" class="logo">
        </div>

        <div class="contenedor-titulo">
            <h1>Bienvenido</h1>
            <h2>Login</h2>
        </div>
    </header>

    <main>
        <div class="contenedor-login">
            <form action="Login" class="form-login">
                <div class="contenedor-usuario">
                    <label for="usuario" class="lbl-usuario">Usuario</label>
                    <input type="text" name="usuario" class="inp-usuario" autofocus>
                </div>
                
                <div class="contenedor-contrasena">
                    <label for="contraseña" class="lbl-contrasena">Contraseña</label>
                    <input type="password" name="contraseña" class="inp-contrasena">
                </div>
                
                
                
            </form>
            <div class="contenedor-boton">
                <input type="submit" value="Login" class="btn-login">
            </div>
        </div>
        <a href="registro.html" class="lnk-registrarse">Registrarse</a>

    </main>

    <footer>
        <p>&copy; Todos los derechos reservados a PiwiDev</p>
    </footer>


    <script src="js/login.js"></script>
</body>
</html>
