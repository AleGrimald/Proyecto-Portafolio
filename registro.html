<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/registro/registro-datos-personales.css">
    <link rel="stylesheet" href="css/registro/registro-formacion.css">
    <link rel="stylesheet" href="css/registro/registro-links.css">
</head>
<body>
    <header>
        <div class="contenedor-imgH">
            <img src="recursos/channels4_profile.jpg" alt="logo principal" class="logo">
        </div>

        <div class="contenedor-titulo">
            <h1>Bienvenido al Registro</h1>
            <h2 class="titulo-secundario">Datos Personales</h2>
        </div>

    </header>

    <main>

<!--Pagina de Datos Personales-->

        <div class="contenedor-datPersonales">
            <form action="" class="form-datos">
                <input type="text" name="" id="nombreapellido" class="inp-datos" placeholder="Nombre y Apellido" autofocus>
                <input type="number" name="" id="dni" class="inp-datos" placeholder="Dni">
                <input type="date" name="fechaNacimiento" id="fechanacimiento" class="inp-datos">
                <input type="text" name="" id="domicilio" class="inp-datos" placeholder="Domicilio">
                <input type="tel" name="" id="telefono" class="inp-datos" placeholder="Telefono / Celular">
                <input type="email" name="" id="email" class="inp-datos" placeholder="Email">
            </form>
            <div class="contenedor-btnsiguiente">
                <button id="btnSiguiente" class="btnSiguiente">Siguiente >>></button>
            </div>
        </div>



<!--Pagina de Formacion Academica-->

        <div class="contenedor-formacion ocultar">
            <div class="contenedor-input">
                <input type="text" id="myInput" class="inp-formacion" placeholder="Titulo o Certificaciones..." autofocus>
            </div>

            <div class="contenedor-agregar">
                <button class="btn-agregar">Agregar +</button>
            </div>

            <div class="contenedor-lista">
                <ul id="myUL" class="lista-nueva">

                </ul>
            </div>

            <div class="contenedor-btnsiguiente2">
                <button id="" class="btn-siguiente2">Siguiente >>></button>
            </div>
        </div>


<!--Pagina de Links de Proyectos-->

        <div class="contenedor-links ocultar">
            <div class="contenedor-inplink">
                <input type="text" id="inp-link" class="inp-link" placeholder="Links de proyectos Github, linkedi, etc..." autofocus>
            </div>

            <div class="contenedor-agregarlink">
                <button class="btn-agregarlink">Agregar +</button>
            </div>

            <div class="contenedor-listalink">
                <ul id="lista-link" class="lista-link">
                    <li>Hit the gym</li>
                    <li>Pay bills</li>
                    <li>Meet George</li>
                    <li>Buy eggs</li>
                    <li>Read a book</li>
                    <li>Organize office</li>
                </ul>
            </div>

            <div class="contenedor-finalizar">
                <button class="btn-finalizar" id="btn-finalizar">Finalizar</button>
            </div>

        </div>

    </main>

    <footer>
        <p>&copy; Todos los derechos reservados a PiwiDev</p>
    </footer>



    <script src="js/siguiente-reg1.js"></script>
    <script src="js/agregar-formacion.js"></script>
    <script src="js/siguiente-reg2.js"></script>
    <script src="js/agregar-link.js"></script>
    
    <script src="js/datos-captura.js"></script>
</body>
</html>
